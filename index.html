<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz spil</title>
</head>

<body>
    <nav>
        <h1>QUIZ SPIL</h1>
        <button>Regler</button>
    </nav>
    <div class="parent">
        <button onclick="openGamePopup()" class="start-btn">START SPIL</button>
        <div id="game-popup" class="game-popup">
            <div class="game-popup-content">
                <span onclick="closeGamePopup()" class="close">&times;</span>
                <div id="game-container" class="game-container">
                    <div id="question-container"></div>
                    <div id="options-container"></div>
                    <button id="submit-button" onclick="submitAnswer()" class="game-btn">Vælg svar</button>
                    <button id="next-button" onclick="nextQuestion()" class="game-btn" disabled>Næste spørgsmål</button>
                    <div id="result-container"></div>
                    <div id="score-container"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/he/1.2.0/he.js"></script>

<script src="./script.js"></script>

</html>
